<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Alerts & Notifications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px auto;
      max-width: 700px;
      background-color: #f4f6f8;
      color: #333;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #fff;
      border-left: 6px solid #007bff;
      border-radius: 6px;
      padding: 14px 20px;
      margin-bottom: 14px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.07);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    li:hover {
      transform: translateX(5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .timestamp {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
      display: block;
      font-style: italic;
    }

    .btn-back, .btn-alerted-tasks {
      display: inline-block;
      margin-top: 30px;
      margin-right: 15px;
      padding: 12px 26px;
      font-weight: 600;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .btn-back:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 12px rgba(0,86,179,0.6);
    }

    .btn-alerted-tasks {
      background-color: #28a745;
      box-shadow: 0 4px 8px rgba(40,167,69,0.4);
    }

    .btn-alerted-tasks:hover {
      background-color: #1e7e34;
      box-shadow: 0 6px 12px rgba(30,126,52,0.6);
    }

    @media (max-width: 480px) {
      body {
        margin: 20px 10px;
      }
      .btn-back, .btn-alerted-tasks {
        display: block;
        width: 100%;
        margin-right: 0;
        margin-bottom: 12px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>üîî Task Notifications</h1>

  <ul>
    {% if notifications %}
      {% for n in notifications %}
        <li role="listitem" tabindex="0" aria-label="Notification: {{ n.message }}">
          {{ n.message|linebreaksbr }}
          <span class="timestamp" aria-label="Received at {{ n.timestamp|date:'M d, Y H:i' }}">
            {{ n.timestamp|date:"M d, Y H:i" }}
          </span>
        </li>
      {% endfor %}
    {% else %}
      <li>No notifications available.</li>
    {% endif %}
  </ul>

  <!-- üîÅ Back to Dashboard -->
  <a href="{% url 'dashboard' %}" class="btn-back" role="button" aria-label="Back to Dashboard">‚Üê Back to Dashboard</a>

  <!-- ‚úÖ View Alerted Tasks -->
  <a href="{% url 'alerted_tasks' %}" class="btn-alerted-tasks" role="button" aria-label="View Alerted Tasks">üì¢ View Alerted Tasks</a>

</body>
</html>
